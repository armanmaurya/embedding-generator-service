# Docker Compose for Production Environment
version: '3.8'

services:
  embedding-api-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: embedding-generator-prod
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false
    env_file:
      - .env
    restart: always
    networks:
      - embedding-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Optional: Add Nginx reverse proxy for production
  # nginx:
