  #   container_name: embedding-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - embedding-api-prod
  #   networks:
  #     - embedding-prod-network

networks:
  embedding-prod-network:
    driver: bridge
